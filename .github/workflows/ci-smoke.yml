name: CI Smoke

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    name: jp-smoke (pwsh) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CLI deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'

          # npm CLIs
          npm i -g vercel netlify-cli
          $npmBin = npm bin -g
          "$npmBin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          vercel --version
          netlify --version

          # pipx + pre-commit
          python -m pip install --upgrade pip pipx
          python -m pipx ensurepath
          "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          pipx install pre-commit || pipx upgrade pre-commit
          pre-commit --version

      - name: Install CLI deps (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          npm i -g vercel netlify-cli
          python3 -m pip install --user --upgrade pip pipx
          python3 -m pipx ensurepath
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          pipx install pre-commit || pipx upgrade pre-commit

      - name: Run jp-smoke
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          ./scripts/jp-smoke.ps1
