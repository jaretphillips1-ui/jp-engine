name: CI Smoke

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    name: jp-smoke (pwsh) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run jp-smoke
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          ./scripts/jp-smoke.ps1
