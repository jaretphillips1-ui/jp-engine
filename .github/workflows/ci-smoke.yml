name: CI Smoke

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    name: jp-smoke (pwsh) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (needed by verify)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CLI deps (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          # vercel + netlify are required by jp-verify tooling checks
          npm i -g vercel netlify-cli

          # pipx + pre-commit are required by jp-verify tooling checks
          python3 -m pip install --user --upgrade pip pipx
          python3 -m pipx ensurepath

          # Make sure user bin is on PATH for subsequent steps
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

          # Install pre-commit via pipx
          pipx install pre-commit || pipx upgrade pre-commit

      - name: Run jp-smoke
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          ./scripts/jp-smoke.ps1
