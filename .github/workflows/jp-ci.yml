      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install OS deps (Ubuntu)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends openssl
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz -o /tmp/gitleaks.tgz
          sudo tar -xzf /tmp/gitleaks.tgz -C /usr/local/bin gitleaks
          gitleaks version

      - name: Install JP toolchain (Ubuntu)
        shell: bash
        run: |
          set -euo pipefail

          npm install -g vercel netlify-cli

          python -m pip install --upgrade pip
          python -m pip install pipx
          pipx --version
          pipx install pre-commit
          pre-commit --version

          git --version
          openssl version
          node --version
          npm --version
          vercel --version
          netlify --version

      - name: Install semgrep (pinned)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install "semgrep==${SEMGREP_VERSION}"
