name: JP CI (Verify + Doctor)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    # Weekly scan â€” Sundays at 03:00 UTC
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  verify_doctor_windows:
    name: Verify + Doctor (Windows)
    runs-on: windows-latest
    env:
      SEMGREP_VERSION: "1.151.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install JP toolchain (Windows)
        shell: pwsh
        run: |
          choco --version

          # OpenSSL + Gitleaks
          choco install openssl.light -y --no-progress
          choco install gitleaks -y --no-progress

          # Node CLIs jp-verify expects
          npm install -g vercel netlify-cli

          # Python tools jp-verify expects
          python -m pip install --upgrade pip
          python -m pip install pipx
          pipx --version
          pipx install pre-commit
          pre-commit --version

          # Print versions for logs (best-effort; don't fail CI if gh is missing)
          git --version
          if (Get-Command gh -ErrorAction SilentlyContinue) { gh --version } else { Write-Host "gh not found (ok)" }
          openssl version
          node --version
          npm --version
          vercel --version
          netlify --version
          gitleaks version

      - name: Install semgrep (pinned)
        shell: pwsh
        run: |
          python -m pip install "semgrep==${env:SEMGREP_VERSION}"
          semgrep --version

      - name: Run jp-verify
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\jp-verify.ps1

      - name: Run jp-doctor
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\jp-doctor.ps1

  verify_doctor_ubuntu:
    name: Verify + Doctor (Ubuntu)
    runs-on: ubuntu-latest
    env:
      SEMGREP_VERSION: "1.151.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install OS deps (Ubuntu)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends openssl
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.18.4_linux_x64.tar.gz -o /tmp/gitleaks.tgz
          sudo tar -xzf /tmp/gitleaks.tgz -C /usr/local/bin gitleaks
          gitleaks version

      - name: Install JP toolchain (Ubuntu)
        shell: bash
        run: |
          set -euo pipefail

          npm install -g vercel netlify-cli

          python -m pip install --upgrade pip
          python -m pip install pipx
          pipx --version
          pipx install pre-commit
          pre-commit --version

          git --version
          openssl version
          node --version
          npm --version
          vercel --version
          netlify --version

      - name: Install semgrep (pinned)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install "semgrep==${SEMGREP_VERSION}"
          semgrep --version

      - name: Run jp-verify
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./scripts/jp-verify.ps1

      - name: Run jp-doctor
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./scripts/jp-doctor.ps1
