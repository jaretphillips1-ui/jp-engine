name: JP CI (Verify + Doctor)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    # Weekly scan â€” Sundays at 03:00 UTC
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  verify_doctor:
    name: Verify + Doctor (Windows)
    runs-on: windows-latest

    env:
      SEMGREP_VERSION: "1.151.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (for future npm checks)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python (for semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install semgrep (pinned)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install "semgrep==${env:SEMGREP_VERSION}"
          semgrep --version

      - name: Install gitleaks
        shell: pwsh
        run: |
          choco install gitleaks -y --no-progress
          gitleaks version

      - name: Run jp-verify
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\jp-verify.ps1

      - name: Run jp-doctor
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\jp-doctor.ps1
