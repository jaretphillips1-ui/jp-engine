name: JP CI (Verify + Doctor)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    # Weekly scan - Sundays at 03:00 UTC
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: jp-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify_doctor_windows:
    name: Verify + Doctor (Windows)
    runs-on: windows-latest
    env:
      SEMGREP_VERSION: "1.151.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Toolchain versions
        shell: pwsh
        run: |
          git --version
          pwsh --version
          python --version 2>$null; if ($LASTEXITCODE -ne 0) { "python not found" }
          node --version 2>$null; if ($LASTEXITCODE -ne 0) { "node not found" }
          npm --version 2>$null; if ($LASTEXITCODE -ne 0) { "npm not found" }
      - name: Run pre-commit (CI enforce)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run --all-files
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install JP toolchain (Windows)
        shell: pwsh
        run: |
          choco --version

          # OpenSSL + Gitleaks
          choco install openssl.light -y --no-progress
          choco install gitleaks -y --no-progress

          # Node CLIs jp-verify expects
          npm install -g vercel netlify-cli

          # Python tools jp-verify expects
          python -m pip install --upgrade pip
          python -m pip install pipx
          pipx --version
          pipx install pre-commit
          pre-commit --version

          # Print versions for logs (best-effort; don't fail CI if gh is missing)
          git --version
          if (Get-Command gh -ErrorAction SilentlyContinue) { gh --version } else { Write-Host "gh not found (ok)" }
          openssl version
          node --version
          npm --version
          vercel --version
          netlify --version
          gitleaks version

      - name: Install semgrep (pinned)
        shell: pwsh
        run: |
          python -m pip install "semgrep==${env:SEMGREP_VERSION}"
          semgrep --version

      - name: Run jp-verify
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\jp-verify.ps1

      - name: Run jp-doctor
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\jp-doctor.ps1

  verify_doctor_ubuntu:
