name: JP Verify

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  verify:
    name: jp-verify (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PowerShell
        shell: pwsh
        run: |
          $PSVersionTable.PSVersion

      - name: Run jp-verify
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          .\scripts\jp-verify.ps1
