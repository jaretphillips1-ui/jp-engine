name: CodeQL

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    # Weekly scan â€” Sundays at 03:30 UTC
    - cron: "30 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript", "python"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # JP Engine repo may not have a build step (no package.json at repo root).
          # Avoid "Autobuild" failures by explicitly disabling build.
          build-mode: none

      # No Autobuild step on purpose (build-mode: none)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
